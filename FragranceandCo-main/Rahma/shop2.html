    <style>
        :root {
            --primary: #9c27b0;
            --secondary: #e91e63;
            --accent: #ff9800;
            --light: #f8f9fa;
            --dark: #212529;
            --background: #fff0f6;
            --text-light: #777;
        }
        
        body {
            background-color: var(--background);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Header styles */
        header {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .logo h1 {
            color: var(--primary);
            margin: 0;
            padding: 15px 0;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 0;
            display: block;
            position: relative;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: var(--primary);
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        /* Main shop content */
        .shop-container {
            padding: 2rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .shop-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .shop-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .shop-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent);
        }
        
        .shop-description {
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto 2rem;
            font-size: 1.1rem;
        }
        
        /* Filter and search */
        .shop-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.2);
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .filter-dropdown {
            position: relative;
        }
        
        .filter-button {
            background: white;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .filter-button:hover {
            border-color: var(--primary);
        }
        
        .filter-options {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 200px;
            z-index: 10;
            display: none;
        }
        
        .filter-options.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .filter-option {
            margin-bottom: 10px;
        }
        
        .filter-option:last-child {
            margin-bottom: 0;
        }
        
        .filter-option label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        /* Product grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--accent);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1;
        }
        
        .product-image-container {
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-content {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            color: var(--dark);
            margin: 0 0 0.5rem;
            font-weight: 600;
        }
        
        .product-description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin: 0 0 1rem;
            line-height: 1.5;
        }
        
        .product-price {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 700;
            margin: 0 0 1rem;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .add-to-cart {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .add-to-cart:hover {
            background-color: var(--secondary);
        }
        
        /* Quick view modal */
        .quick-view-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .quick-view-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
        }
        
        /* Cart preview */
        .cart-preview-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .cart-preview {
            background-color: var(--primary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(156, 39, 176, 0.5);
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }
        
        .cart-preview:hover {
            transform: scale(1.1);
            background-color: var(--secondary);
            box-shadow: 0 5px 25px rgba(233, 30, 99, 0.6);
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--accent);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 5px 0;
            }
            
            .shop-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .filter-dropdown {
                align-self: flex-end;
            }
        }
    </style>
</head>

        ];

        // DOM elements
        const productGrid = document.getElementById('productGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButton = document.getElementById('filterButton');
        const filterOptions = document.getElementById('filterOptions');
        const quickViewModal = document.getElementById('quickViewModal');
        const quickViewDetails = document.getElementById('quickViewDetails');
        const closeModal = document.getElementById('closeModal');
        const cartCount = document.getElementById('cartCount');

        // Initialize cart
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Display products
        function displayProducts(productsToDisplay) {
            productGrid.innerHTML = '';
            
            productsToDisplay.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                // Generate star rating
                const stars = '★'.repeat(Math.floor(product.rating)) + '☆'.repeat(5 - Math.floor(product.rating));
                
                productCard.innerHTML = `
                    ${product.isNew ? '<span class="product-badge">New</span>' : ''}
                    ${product.isBestSeller ? '<span class="product-badge" style="background-color: var(--secondary);">Bestseller</span>' : ''}
                    
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                    
                    <div class="product-content">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-rating">
                            ${stars} <span>(${product.rating})</span>
                        </div>
                        <p class="product-price">${product.price.toLocaleString()} ETB</p>
                        <button class="add-to-cart" data-id="${product.id}">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                `;
                
                productGrid.appendChild(productCard);
            });
            
            // Add event listeners to "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
            
            // Add event listeners to product images for quick view
            document.querySelectorAll('.product-image-container').forEach(container => {
                container.addEventListener('click', function() {
                    const productCard = this.closest('.product-card');
                    const productId = parseInt(productCard.querySelector('.add-to-cart').getAttribute('data-id'));
                    showQuickView(productId);
                });
            });
        }

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            // Check if product already in cart
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart count
            updateCartCount();
            
            // Show success message
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: `${product.name} added to cart!`,
                showConfirmButton: false,
                timer: 1500
            });
        }

        // Update cart count
        function updateCartCount() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        // Show quick view modal
        function showQuickView(productId) {
            const product = products.find(p => p.id === productId);
            const stars = '★'.repeat(Math.floor(product.rating)) + '☆'.repeat(5 - Math.floor(product.rating));
            
            quickViewDetails.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                    <div>
                        <img src="${product.image}" alt="${product.name}" style="width: 100%; border-radius: 8px;">

                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 1rem;">

                            <span style="color: var(--text-light);">${product.rating} (24 reviews)</span>
                        </div>
                        <p style="font-size: 1.5rem; color: var(--primary); font-weight: 700; margin: 1rem 0;">${product.price.toLocaleString()} ETB</p>

                        <div style="margin: 2rem 0;">

                                <span style="background: #f0e6ff; color: var(--primary); padding: 5px 10px; border-radius: 20px; font-size: 0.8rem;">Base: Woody</span>
                            </div>
                        </div>
                        
                        <button class="add-to-cart" data-id="${product.id}" style="background-color: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: 600; cursor: pointer; transition: background-color 0.3s; margin-top: 1rem;">

                        </button>
                    </div>
                </div>
            `;
            
            // Add event listener to the quick view "Add to Cart" button
            quickViewDetails.querySelector('.add-to-cart').addEventListener('click', function() {

            });
            
            quickViewModal.style.display = 'flex';
        }

        // Filter products based on search and filters
        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const showAll = document.getElementById('filter1').checked;
            const showBestSellers = document.getElementById('filter2').checked;
            const showNewArrivals = document.getElementById('filter3').checked;
            const showUnder5000 = document.getElementById('filter4').checked;
            
            let filteredProducts = products;
            
            // Apply search filter
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.description.toLowerCase().includes(searchTerm)
                );
            }
            
            // Apply other filters
            if (!showAll) {
                const filters = [];
                if (showBestSellers) filters.push('isBestSeller');
                if (showNewArrivals) filters.push('isNew');
                if (showUnder5000) filters.push('price');
                
                filteredProducts = filteredProducts.filter(product => {
                    if (showBestSellers && product.isBestSeller) return true;
                    if (showNewArrivals && product.isNew) return true;
                    if (showUnder5000 && product.price < 5000) return true;
                    return false;
                });
            }
            
            displayProducts(filteredProducts);
        }

        // Event listeners
        searchInput.addEventListener('input', filterProducts);
        
        filterButton.addEventListener('click', function() {
            filterOptions.classList.toggle('show');
        });
        
        closeModal.addEventListener('click', function() {
            quickViewModal.style.display = 'none';
        });
        
        quickViewModal.addEventListener('click', function(e) {
            if (e.target === quickViewModal) {
                quickViewModal.style.display = 'none';
            }
        });
        
        // Close filter options when clicking outside
        document.addEventListener('click', function(e) {
            if (!filterButton.contains(e.target) && !filterOptions.contains(e.target)) {
                filterOptions.classList.remove('show');
            }
        });

        // Initialize the page
        displayProducts(products);
        updateCartCount();
        window.addEventListener('storage', function(event) {
    if (event.key === 'cart') {
        cart = JSON.parse(localStorage.getItem('cart')) || [];
        updateCartCount();
    }
});
    </script>
