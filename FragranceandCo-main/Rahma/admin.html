<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrance&Co | Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffd6e7;
            --secondary-pink: #ffb6d9;
            --accent-purple: #d8b4fe;
            --dark-purple: #7e22ce;
            --text-dark: #4a044e;
            --text-light: #fdf2f8;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-pink), var(--accent-purple));
            position: relative;
            overflow-x: hidden;
            color: var(--text-dark);
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ffd6e7, #d8b4fe, #ffd6e7);
            z-index: -1;
            border-radius: 25px;
            opacity: 0.6;
            filter: blur(20px);
        }
        
        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: var(--dark-purple);
            margin-bottom: 1.5rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        h1::after, h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-pink), var(--accent-purple));
            border-radius: 3px;
        }
        
        .hidden {
            display: none;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 1rem;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(216, 180, 254, 0.5);
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Montserrat', sans-serif;
            resize: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(216, 180, 254, 0.3);
        }
        
        button {
            background: linear-gradient(45deg, var(--dark-purple), #9d4edd);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 12px;
            width: 100%;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(158, 78, 221, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(158, 78, 221, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: all 0.5s ease;
        }
        
        button:hover::after {
            transform: translateX(100%);
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 12px;
            border: 1px solid rgba(216, 180, 254, 0.5);
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(216, 180, 254, 0.3);
        }
        
        .back-to-home {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
            text-align: center;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-to-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.4);
        }
        
        #message {
            color: #d32f2f;
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .perfume-bottle {
            position: absolute;
            width: 60px;
            height: 100px;
            background: linear-gradient(45deg, rgba(255, 182, 193, 0.7), rgba(221, 160, 221, 0.7));
            border-radius: 10px 10px 30px 30px;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .perfume-bottle::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 20px;
            width: 20px;
            height: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
        
        .perfume-bottle::after {
            content: '';
            position: absolute;
            top: -25px;
            left: 25px;
            width: 10px;
            height: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 3px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }
        
        .floral-decoration {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: floralFloat 15s linear infinite;
        }
        
        @keyframes floralFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        #notifications {
            margin-top: 1.5rem;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        #notifications div {
            background: rgba(255, 255, 255, 0.7);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid var(--accent-purple);
            animation: fadeIn 0.5s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Custom scrollbar */
        #notifications::-webkit-scrollbar {
            width: 6px;
        }
        
        #notifications::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        #notifications::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 3px;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-purple);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }
        
        .logo i {
            color: var(--accent-purple);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent-purple);
            opacity: 0;
            z-index: 1;
            animation: confettiFall 3s ease-in-out forwards;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
            border-left: 4px solid #4CAF50;
        }
        
        .success-message.show {
            transform: translateX(0);
        }
        
        .success-message i {
            color: #4CAF50;
            font-size: 1.2rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--accent-purple);
        }
        
        .input-group input {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <i class="fas fa-spray-can-sparkles"></i>
        <span>Fragrance&Co</span>
    </div>
    
    <div class="container">
        <h1>Admin Portal</h1>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Login
            </button> 
        </form>
        <div id="message"></div>
    </div>
    
    <div id="adminPanel" class="container hidden">
        <h2>Admin Dashboard</h2>
        <textarea id="notification" placeholder="Enter your announcement..."></textarea>
        <button id="sendNotification">
            <i class="fas fa-paper-plane"></i> Send Notification
        </button>
        <button id="clearNotifications">
            <i class="fas fa-trash-alt"></i> Clear All Notifications
        </button>
        <div id="notifications"></div>
    </div>
    
    <button class="back-to-home" onclick="window.location.href='rhm.html'">
        <i class="fas fa-home"></i> Back to Home
    </button>
    
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <span id="successText">Operation completed successfully!</span>
    </div>
    
    <script>
        // Create floating perfume bottles
        function createPerfumeBottles() {
            const bottleCount = 8;
            for (let i = 0; i < bottleCount; i++) {
                const bottle = document.createElement("div");
                bottle.classList.add("perfume-bottle");
                
                // Random position & size
                bottle.style.left = Math.random() * window.innerWidth + "px";
                bottle.style.top = Math.random() * window.innerHeight + "px";
                bottle.style.width = (Math.random() * 40 + 40) + "px";
                bottle.style.height = (Math.random() * 80 + 80) + "px";
                bottle.style.animationDelay = Math.random() * 5 + "s";
                bottle.style.opacity = Math.random() * 0.5 + 0.3;
                
                // Random color variation
                const hue = Math.random() * 30 + 320; // Purple-pink range
                bottle.style.background = `linear-gradient(45deg, hsla(${hue}, 80%, 80%, 0.7), hsla(${hue + 20}, 80%, 80%, 0.7))`;
                
                document.body.appendChild(bottle);
            }
        }
        
        // Create floating floral decorations
        function createFloralDecorations() {
            const flowers = ["🌸"];
            const decorationCount = 15;
            
            for (let i = 0; i < decorationCount; i++) {
                const decor = document.createElement("div");
                decor.classList.add("floral-decoration");
                decor.innerText = flowers[Math.floor(Math.random() * flowers.length)];
                
                // Random position & animation
                decor.style.left = Math.random() * window.innerWidth + "px";
                decor.style.fontSize = (Math.random() * 20 + 20) + "px";
                decor.style.animationDuration = (Math.random() * 10 + 10) + "s";
                decor.style.animationDelay = Math.random() * 5 + "s";
                
                document.body.appendChild(decor);
            }
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ffd6e7', '#d8b4fe', '#ffb6d9', '#c084fc', '#e879f9'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                
                // Random properties
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.width = (Math.random() * 8 + 4) + "px";
                confetti.style.height = (Math.random() * 8 + 4) + "px";
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
                confetti.style.animationDelay = Math.random() * 0.5 + "s";
                confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        // Show success message
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            successText.textContent = message;
            successMessage.classList.add('show');
            
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }
        
        // Initialize decorative elements
        window.onload = function() {
            createPerfumeBottles();
            createFloralDecorations();
            displayNotifications();
        };
        
        const adminCredentials = {
            username: "admin",
            password: "password123"
        };
        
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const adminPanel = document.getElementById('adminPanel');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
        
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            if (username === adminCredentials.username && password === adminCredentials.password) {
                messageDiv.textContent = '';
                adminPanel.classList.remove('hidden');
                document.querySelector('.container:not(.hidden)').classList.add('hidden');
                loginForm.reset();
                createConfetti();
                showSuccess("Login successful!");
            } else {
                messageDiv.textContent = 'Invalid username or password.';
            }
        });
        
        document.getElementById('sendNotification').addEventListener('click', function() {
            const notificationMessage = document.getElementById('notification').value;
            if (notificationMessage) {
                addNotificationToLocalStorage(notificationMessage);
                document.getElementById('notification').value = '';
                showSuccess("Notification sent!");
            }
        });
        
        function addNotificationToLocalStorage(message) {
            const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
            notifications.push(message);
            localStorage.setItem('notifications', JSON.stringify(notifications));
            displayNotifications();
        }
        
        function displayNotifications() {
            const notificationsDiv = document.getElementById('notifications');
            notificationsDiv.innerHTML = '';
            const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
          
            if (notifications.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.textContent = "No notifications yet.";
                emptyMsg.style.textAlign = "center";
                emptyMsg.style.color = "var(--dark-purple)";
                emptyMsg.style.opacity = "0.7";
                notificationsDiv.appendChild(emptyMsg);
            } else {
                notifications.forEach(notification => {
                    const notificationElement = document.createElement('div');
                    notificationElement.textContent = notification;
                    notificationsDiv.appendChild(notificationElement);
                });
            }
        }
        
        document.getElementById('clearNotifications').addEventListener('click', function() {
            if (confirm("Are you sure you want to delete all notifications?")) {
                localStorage.removeItem('notifications');
                displayNotifications();
                showSuccess("Notifications cleared!");
            }
        });
    </script>
</body>
</html>
