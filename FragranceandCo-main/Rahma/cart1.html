    <style>
        :root {
            --primary: #9c27b0;
            --secondary: #e91e63;
            --accent: #ff9800;
            --light: #f8f9fa;
            --dark: #212529;
            --background: #fff0f6;
            --text-light: #777;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            color: var(--dark);
        }
        
        /* Header styles */
        header {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .logo h1 {
            color: var(--primary);
            margin: 0;
            padding: 15px 0;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 0;
            display: block;
            position: relative;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: var(--primary);
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        /* Main content */
        .cart-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cart-title {
            text-align: center;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
        }
        
        .cart-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent);
        }
        
        /* Cart items */
        .cart-items {
            margin-bottom: 40px;
        }
        
        .empty-cart {

            padding: 50px;

            font-size: 1.2rem;

        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cart-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cart-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 8px;
            margin-right: 20px;
            transition: transform 0.5s ease;
        }
        
        .cart-item:hover img {
            transform: scale(1.05);
        }
        
        .item-details {
            flex-grow: 1;
        }
        
        .item-details h3 {
            color: var(--primary);
            margin: 0 0 5px;
            font-size: 1.2rem;
        }
        
        .item-details p {
            color: var(--text-light);
            margin: 5px 0;
            font-size: 0.9rem;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--light);
            border: none;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .quantity-btn:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .quantity {
            margin: 0 15px;
            font-weight: 600;
        }
        
        .item-price {
            font-weight: 700;
            color: var(--primary);
            margin: 0 30px;
            font-size: 1.1rem;
            min-width: 80px;
            text-align: center;
        }
        
        .remove-item {
            background-color: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
            padding: 10px;
        }
        
        .remove-item:hover {
            color: var(--secondary);
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        /* Cart summary */
        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }
        
        .summary-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .total {

            font-weight: 700;
            color: var(--primary);
        }

        .cart-actions {

            border: none;

            text-align: center;
            margin-bottom: 30px;

        .recommended-item:hover {

        .recommended-item h3 {

        .recommended-item .price {

            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;

            background-color: var(--secondary);
        }

        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 20px;

            font-size: 24px;
            opacity: 0.8;

            pointer-events: none;
            animation: fall linear infinite;
            z-index: -1;
            color: var(--primary);
        }

            }

                flex-direction: column;
            }
            
            .cart-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

// Display cart items
function displayCartItems() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsElement = document.getElementById('cart-items');
    const cartSummaryElement = document.getElementById('cart-summary');
    const checkoutBtn = document.getElementById('checkout-btn');

    cartSummaryElement.innerHTML = '';

    if (cart.length === 0) {
        cartItemsElement.innerHTML = `
            <div class="empty-cart">

        `;

        return;

        checkoutBtn.style.display = 'flex';
    }

    let itemsHTML = '';
    let subtotal = 0;

    cart.forEach(item => {
        const quantity = item.quantity || 1;
        const itemTotal = item.price * quantity;
        subtotal += itemTotal;

        itemsHTML += `
            <div class="cart-item" data-id="${item.id}">
                <img src="${item.image || 'images/default-product.jpg'}" alt="${item.name}" onerror="this.src='images/default-product.jpg'">

                        <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${quantity + 1})">+</button>
                    </div>
                </div>

                <button class="remove-item" onclick="removeItem('${item.id}')">

            </div>
        `;
    });

    cartItemsElement.innerHTML = itemsHTML;
    
    // Calculate total

    cartSummaryElement.innerHTML = `

            <span>Subtotal:</span>

// Update item quantity
function updateQuantity(productId, newQuantity) {
    if (newQuantity < 1) {
        removeItem(productId);
        return;
    }
    
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart = cart.map(item => {
        if (String(item.id) === String(productId)) {  // Ensure both are strings for comparison
            return { ...item, quantity: newQuantity };
        }
        return item;
    });
    
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCartItems();
    
    // Show notification
    Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: 'Quantity updated',
        showConfirmButton: false,
        timer: 1000
    });
}

// Remove item from cart
function removeItem(productId) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    // Find the item to be removed for the notification
    const itemToRemove = cart.find(item => String(item.id) === String(productId));
    
    // Filter out the item to be removed
    cart = cart.filter(item => String(item.id) !== String(productId));
    
    localStorage.setItem('cart', JSON.stringify(cart));
    
    // Animate removal
    const itemElement = document.querySelector(`.cart-item[data-id="${productId}"]`);
    if (itemElement) {
        itemElement.style.transform = 'translateX(100%)';
        itemElement.style.opacity = '0';
        setTimeout(() => {
            displayCartItems();
        }, 500);
    } else {
        displayCartItems();
    }
    
    // Show notification
    if (itemToRemove) {
        Swal.fire({
            position: 'top-end',
            icon: 'success',
            title: `${itemToRemove.name} removed`,
            showConfirmButton: false,
            timer: 1000
        });
    }
}

// Improved addRecommended function
function addRecommended(productId) {
    if (!productId) {
        console.error('No product ID provided');
        return;
    }
    
    // Find product with proper error handling
    const product = recommendedProducts.find(p => String(p.id) === String(productId));
    if (!product) {
        console.error('Product not found with ID:', productId);
        Swal.fire({
            icon: 'error',
            title: 'Product Not Available',
            text: 'This product could not be added to your cart',
            timer: 1500
        });
        return;
    }
    
    // Prepare validated product data
    const validatedProduct = {
        id: product.id,
        name: product.name || 'Unnamed Product',
        price: Number(product.price) || 0,
        image: product.image || 'images/default-product.jpg',
        quantity: 1
    };
    
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    // Check if product already exists in cart
    const existingItemIndex = cart.findIndex(item => String(item.id) === String(productId));
    
    if (existingItemIndex !== -1) {
        // Update quantity if already in cart
        cart[existingItemIndex].quantity = (Number(cart[existingItemIndex].quantity) || 1) + 1;
    } else {
        // Add new item to cart
        cart.push(validatedProduct);
    }
    
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCartItems();
    
    // Show success message
    Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: `${validatedProduct.name} added to cart!`,
        showConfirmButton: false,
        timer: 1500
    });
}
