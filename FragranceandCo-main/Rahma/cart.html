<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Fragrances & Co.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #9c27b0;
            --secondary: #e91e63;
            --accent: #ff9800;
            --light: #f8f9fa;
            --dark: #212529;
            --background: #fff0f6;
            --text-light: #777;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            color: var(--dark);
        }
        
        header {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .logo h1 {
            color: var(--primary);
            margin: 0;
            padding: 15px 0;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 0;
            display: block;
            position: relative;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: var(--primary);
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        .cart-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cart-title {
            text-align: center;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
        }
        
        .cart-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent);
        }
        
        .cart-items {
            margin-bottom: 40px;
        }
        
        .empty-cart {
            text-align: center;
            padding: 50px;
            color: var(--text-light);
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cart-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cart-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 8px;
            margin-right: 20px;
            transition: transform 0.5s ease;
            background-color: #f5f5f5;
        }
        
        .cart-item:hover img {
            transform: scale(1.05);
        }
        
        .item-details {
            flex-grow: 1;
        }
        
        .item-details h3 {
            color: var(--primary);
            margin: 0 0 5px;
            font-size: 1.2rem;
        }
        
        .item-details p {
            color: var(--text-light);
            margin: 5px 0;
            font-size: 0.9rem;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--light);
            border: none;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .quantity-btn:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .quantity {
            margin: 0 15px;
            font-weight: 600;
        }
        
        .item-price {
            font-weight: 700;
            color: var(--primary);
            margin: 0 30px;
            font-size: 1.1rem;
            min-width: 80px;
            text-align: center;
        }
        
        .remove-item {
            background-color: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
            padding: 10px;
        }
        
        .remove-item:hover {
            color: var(--secondary);
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }
        
        .summary-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .total {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .cart-actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 50px;
        }
        
        .cart-btn {
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn {
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .back-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: translateX(-5px);
        }
        
        .checkout-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
        }
        
        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(156, 39, 176, 0.6);
        }
        
        .recommended {
            margin-top: 50px;
        }
        
        .recommended h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .recommended h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent);
        }
        
        .recommended-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .recommended-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            text-align: center;
        }
        
        .recommended-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .recommended-item img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.3s ease;
            background-color: #f5f5f5;
        }
        
        .recommended-item:hover img {
            transform: scale(1.05);
        }
        
        .recommended-item h3 {
            color: var(--primary);
            margin: 0 0 10px;
            font-size: 1.1rem;
        }
        
        .recommended-item .price {
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .add-recommended {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .add-recommended:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }
        
        footer p {
            margin: 0;
        }
        
        .flower {
            position: fixed;
            font-size: 24px;
            opacity: 0.8;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: -1;
            color: var(--primary);
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 5px 0;
            }
            
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            
            .cart-item img {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .item-details, .item-price {
                margin: 10px 0;
            }
            
            .cart-actions {
                flex-direction: column;
            }
            
            .cart-btn {
                width: 100%;
                justify-content: center;
            }
            
            .recommended-products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Product data for recommendations with working image URLs
        const recommendedProducts = [
            {
                id: "101",
                name: "Floral Dream",
                price: 4599.99,
                image: "m.jpeg",
                description: "A bouquet of spring flowers in a bottle"
            },
            {
                id: "102",
                name: "Citrus Splash",
                price: 3999.99,
                image: "i.jpeg",
                description: "Zesty and refreshing for everyday wear"
            },
            {
                id: "103",
                name: "Velvet Twilight",
                price: 5299.99,
                image: "k.jpeg",
                description: "Mysterious and alluring evening fragrance"
            },
            {
                id: "104",
                name: "Vanilla Whisper",
                price: 4899.99,
                image: "f.jpeg",
                description: "Sweet and comforting like a warm embrace"
            }
        ];

        // Function to handle image loading errors
        function handleImageError(imgElement, productName = 'Product') {
            imgElement.src = `https://via.placeholder.com/150?text=${encodeURIComponent(productName)}`;
            imgElement.alt = productName;
            imgElement.style.opacity = '0.7';
            imgElement.style.backgroundColor = '#f5f5f5';
        }

        // Display cart items with proper error handling
        function displayCartItems() {
            try {
                let cart;
                try {
                    cart = JSON.parse(localStorage.getItem('cart')) || [];
                    // Filter out any invalid or corrupted items
                    cart = cart.filter(item => {
                        return item && 
                               item.id && 
                               item.name && 
                               !isNaN(item.price) && 
                               !isNaN(item.quantity);
                    });
                } catch (e) {
                    console.error('Error parsing cart data:', e);
                    cart = [];
                    localStorage.setItem('cart', JSON.stringify(cart));
                }
                
                const cartItemsElement = document.getElementById('cart-items');
                const cartSummaryElement = document.getElementById('cart-summary');
                const checkoutBtn = document.getElementById('checkout-btn');

                // Clear previous content
                cartItemsElement.innerHTML = '';
                cartSummaryElement.innerHTML = '';

                if (cart.length === 0) {
                    cartItemsElement.innerHTML = `
                        <div class="empty-cart">
                            <i class="fas fa-shopping-bag" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
                            <p>Your fragrance journey awaits!</p>
                            <p>Your cart is currently empty</p>
                        </div>
                    `;
                    checkoutBtn.style.display = 'none';
                } else {
                    checkoutBtn.style.display = 'flex';
                    let itemsHTML = '';
                    let subtotal = 0;

                    cart.forEach(item => {
                        // Validate item data more strictly
                        const validatedItem = {
                            id: item.id,
                            name: item.name,
                            price: Math.max(0, Number(item.price)),
                            image: item.image || `https://via.placeholder.com/150?text=${encodeURIComponent(item.name)}`,
                            description: item.description || 'Premium fragrance product',
                            quantity: Math.min(Math.max(Number(item.quantity), 1), 10)
                        };

                        const itemTotal = validatedItem.price * validatedItem.quantity;
                        subtotal += itemTotal;

                        itemsHTML += `
                            <div class="cart-item" data-id="${validatedItem.id}">
                                <img src="${validatedItem.image}" alt="${validatedItem.name}" 
                                     onerror="handleImageError(this, '${validatedItem.name.replace(/'/g, "\\'")}')">
                                <div class="item-details">
                                    <h3>${validatedItem.name}</h3>
                                    <p>${validatedItem.description}</p>
                                    <div class="quantity-control">
                                        <button class="quantity-btn" onclick="updateQuantity('${validatedItem.id}', ${validatedItem.quantity - 1})">-</button>
                                        <span class="quantity">${validatedItem.quantity}</span>
                                        <button class="quantity-btn" onclick="updateQuantity('${validatedItem.id}', ${validatedItem.quantity + 1})">+</button>
                                    </div>
                                </div>
                                <div class="item-price">${validatedItem.price.toFixed(2)} ETB</div>
                                <button class="remove-item" onclick="removeItem('${validatedItem.id}')">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        `;
                    });

                    cartItemsElement.innerHTML = itemsHTML;
                    
                    // Calculate total
                    const total = subtotal;
                    
                    cartSummaryElement.innerHTML = `
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>${subtotal.toFixed(2)} ETB</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>${total.toFixed(2)} ETB</span>
                        </div>
                    `;
                }
                
                // Display recommended products
                displayRecommendedProducts();
            } catch (error) {
                console.error('Error displaying cart items:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Cart Error',
                    text: 'There was a problem loading your cart. Please try again.',
                });
            }
        }

        // Update item quantity with validation
        function updateQuantity(productId, newQuantity) {
            try {
                if (newQuantity < 1) {
                    removeItem(productId);
                    return;
                }
                
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart = cart.map(item => {
                    if (String(item.id) === String(productId)) {
                        return { 
                            ...item, 
                            quantity: Math.min(Math.max(newQuantity, 1), 10)
                        };
                    }
                    return item;
                });
                
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCartItems();
                
                Swal.fire({
                    position: 'top-end',
                    icon: 'success',
                    title: 'Quantity updated',
                    showConfirmButton: false,
                    timer: 1000
                });
            } catch (error) {
                console.error('Error updating quantity:', error);
            }
        }

        // Remove item from cart with confirmation
        function removeItem(productId) {
            try {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const itemToRemove = cart.find(item => String(item.id) === String(productId));
                
                if (itemToRemove) {
                    Swal.fire({
                        title: 'Remove Item',
                        text: `Are you sure you want to remove ${itemToRemove.name} from your cart?`,
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonColor: '#9c27b0',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, remove it!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            cart = cart.filter(item => String(item.id) !== String(productId));
                            localStorage.setItem('cart', JSON.stringify(cart));
                            
                            const itemElement = document.querySelector(`.cart-item[data-id="${productId}"]`);
                            if (itemElement) {
                                itemElement.style.transform = 'translateX(100%)';
                                itemElement.style.opacity = '0';
                                setTimeout(() => {
                                    displayCartItems();
                                }, 500);
                            } else {
                                displayCartItems();
                            }
                            
                            Swal.fire({
                                position: 'top-end',
                                icon: 'success',
                                title: `${itemToRemove.name} removed`,
                                showConfirmButton: false,
                                timer: 1000
                            });
                        }
                    });
                }
            } catch (error) {
                console.error('Error removing item:', error);
            }
        }

        // Display recommended products with proper data validation
        function displayRecommendedProducts() {
            try {
                const recommendedElement = document.getElementById('recommended-products');
                if (!recommendedElement) return;
                
                let recommendedHTML = '';
                
                recommendedProducts.forEach(product => {
                    // Validate product data
                    const validatedProduct = {
                        id: product.id,
                        name: product.name,
                        price: Number(product.price),
                        image: product.image,
                        description: product.description
                    };
                    
                    recommendedHTML += `
                        <div class="recommended-item">
                            <img src="${validatedProduct.image}" alt="${validatedProduct.name}" 
                                 onerror="handleImageError(this, '${validatedProduct.name.replace(/'/g, "\\'")}')">
                            <h3>${validatedProduct.name}</h3>
                            <p class="price">${validatedProduct.price.toFixed(2)} ETB</p>
                            <p>${validatedProduct.description}</p>
                            <button class="add-recommended" onclick="addRecommended('${validatedProduct.id}')">
                                <i class="fas fa-plus"></i> Add to Cart
                            </button>
                        </div>
                    `;
                });
                
                recommendedElement.innerHTML = recommendedHTML;
            } catch (error) {
                console.error('Error displaying recommended products:', error);
            }
        }

        // Add recommended product to cart with validation
        function addRecommended(productId) {
            try {
                const product = recommendedProducts.find(p => String(p.id) === String(productId));
                if (!product) {
                    console.error('Product not found with ID:', productId);
                    Swal.fire({
                        icon: 'error',
                        title: 'Product Not Available',
                        text: 'This product could not be added to your cart',
                        timer: 1500
                    });
                    return;
                }
                
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                
                // Check if product already exists in cart
                const existingItemIndex = cart.findIndex(item => String(item.id) === String(productId));
                
                if (existingItemIndex !== -1) {
                    // Update quantity if already in cart (max 10)
                    cart[existingItemIndex].quantity = Math.min((Number(cart[existingItemIndex].quantity) || 1) + 1, 10);
                } else {
                    // Add new item to cart
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        description: product.description,
                        quantity: 1
                    });
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCartItems();
                
                // Show success message with animation
                const button = document.querySelector(`.add-recommended[onclick="addRecommended('${productId}')"]`);
                if (button) {
                    button.innerHTML = '<i class="fas fa-check"></i> Added!';
                    button.style.backgroundColor = '#4CAF50';
                    setTimeout(() => {
                        button.innerHTML = '<i class="fas fa-plus"></i> Add to Cart';
                        button.style.backgroundColor = '';
                    }, 1500);
                }
                
                Swal.fire({
                    position: 'top-end',
                    icon: 'success',
                    title: `${product.name} added to cart!`,
                    showConfirmButton: false,
                    timer: 1500
                });
            } catch (error) {
                console.error('Error adding recommended product:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Add to Cart Failed',
                    text: 'There was a problem adding this item to your cart',
                });
            }
        }

        // Initialize the page with error handling
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Initialize cart if it doesn't exist or is invalid
                if (!localStorage.getItem('cart')) {
                    localStorage.setItem('cart', JSON.stringify([]));
                } else {
                    try {
                        JSON.parse(localStorage.getItem('cart'));
                    } catch (e) {
                        localStorage.setItem('cart', JSON.stringify([]));
                    }
                }
                
                displayCartItems();
                
                // Create initial flowers
                for (let i = 0; i < 5; i++) {
                    setTimeout(createFlower, i * 300);
                }
            } catch (error) {
                console.error('Initialization error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Page Loading Error',
                    text: 'There was a problem loading the page. Please try again.',
                });
            }
        });

        // Make functions available globally
        window.updateQuantity = updateQuantity;
        window.removeItem = removeItem;
        window.addRecommended = addRecommended;
        window.handleImageError = handleImageError;
    </script>
</body>
